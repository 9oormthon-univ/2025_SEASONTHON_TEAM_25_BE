<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>적금 관리 - 파이낸셜 프리덤</title>
    <link rel="icon" href="/admin/static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/admin/static/admin/css/admin-common.css" rel="stylesheet">
</head>
<body>
<div class="admin-wrapper">
    <div th:replace="~{admin/common/sidebar :: sidebar}"></div>
    <div class="admin-content">
        <div th:replace="~{admin/common/header :: header('적금 관리', 'fas fa-piggy-bank', null)}"></div>
        <main class="page-content">
            <div class="row mb-3">
                <div class="col-md-12 text-end">
                    <button class="btn btn-success" id="syncSavingBtn">
                        <i class="fas fa-sync me-2"></i>최신 적금 동기화
                    </button>
                </div>
            </div>
            <div class="admin-card">
                <div class="card-header">
                    <h5><i class="fas fa-database me-2"></i>금감원 적금 데이터 동기화</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-2">버튼을 누르면 즉시 금감원(FSS) API를 호출하여 적금 스냅샷을 최신화합니다.</p>
                    <pre id="output" class="mb-0" style="display:none;"></pre>
                </div>
            </div>
        </main>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/static/admin/js/admin-common.js"></script>
    <script>
        const btn = document.getElementById('syncSavingBtn');
        const output = document.getElementById('output');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            const original = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>동기화 중...';
            output.style.display = 'none';
            output.textContent = '';
            try {
                const res = await fetch('/admin/api/saving/fss-sync', {
                    method: 'POST', 
                    headers: { 
                        'Content-Type': 'application/json'
                    } 
                });
                const json = await res.json();
                if (res.ok) {
                    showToast('적금 동기화가 완료되었습니다.', 'success'); 
                } else { 
                    showToast('적금 동기화에 실패했습니다.', 'error'); 
                }
                output.style.display = 'block';
                output.textContent = JSON.stringify(json, null, 2);
            } catch (e) {
                showToast('적금 동기화 호출 중 오류가 발생했습니다.', 'error');
                output.style.display = 'block';
                output.textContent = String(e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = original;
            }
        });

        $(document).ready(function() {
            $('[data-page="saving"]').addClass('active');
        });
    </script>
</body>
</html>
